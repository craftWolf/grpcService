syntax = "proto3";
option java_multiple_files = true;
package me.mchirosca.grpcService;

message HelloRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string address = 4;
}

message HelloResponse {
  bool success = 1;
  string message = 2;
}

service HelloService {
  rpc hello(HelloRequest) returns (HelloResponse);
}